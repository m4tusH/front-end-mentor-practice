<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Victor Crest - Profile card</title>
</head>

<body>
    <div class="card">
        <img class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="">
        <img class="image-victor" src="images/image-victor.jpg" alt="">

        <div class="initials">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
        </div>

        <div class="location">London</div>

        <div class="counters">
            <span class="followers"> 80K </span>
            <span class="likes"> 803K </span>
            <span class="photos"> 1.4K </span>
        </div>
        
        <div class="texts"> 
            <span class="followers-text"> Followers </span>
            <span class="likes-text"> Likes </span>
            <span class="photos-text"> Photos </span>
        </div>
    </div>
</body>

</html>
